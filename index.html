<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    --:-- <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    -NA-, -
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div id="temperature"></div>
                    </div>
                    <div class="weather-item">
                        <div id="humidity"></div>
                    </div>
                    <div class="weather-item">
                        <div id="description"></div>
                    </div>
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Mumbai</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>
    </div>

        <div class="marquee-container">
            <marquee behavior="scroll" direction="left" scrollamount="5">
                <p class="marquee-text">This is a scrolling text example for your dashboard. Watch out for important updates and announcements.</p>
            </marquee>
        </div>

    <div class="future-forecast">
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                    <div class="day"></div>
                    <div class="date"></div>

            </div>

        <div class="weather-forecast-item">
                    <div class="day"></div>
                    <div class="date"></div>

            </div>
         
        <div class="weather-forecast-item">
                    <div class="day"></div>
                    <div class="date"></div>

            </div>        
            <div class="weather-forecast-item">
                    <div class="day"></div>
                    <div class="date"></div>

            </div>
            <div class="weather-forecast-item">
                   <div class="day"></div>
                   <div class="date"></div>

            </div>
            <div class="weather-forecast-item">
                    <div class="day"></div>
                    <div class="date"></div>

            </div>
            <div class="weather-forecast-item">
                    <div class="day"></div>
                    <div class="date"></div>

            </div>
            <div class="weather-forecast-item">
                    <div class="day"></div>
                    <div class="date"></div>

            </div>
        </div>
    </div>
    <div class="container-2">
  <div class="suggestion-box">
    <div class="suggestion-title">Daily Recommendations</div>

    <!-- Example suggestion items -->
    <div class="suggestion-item">
        <div class="suggestion-item-name">Clothing</div>
    </div>

    <div class="suggestion-item">
        <div class="suggestion-item-name">Outdoor</div>
    </div>

    <div class="suggestion-item">
        <div class="suggestion-item-name">General</div>
    </div>
  </div>
   
    <div class="prediction-section">

        <canvas id="prediction-chart" width="500" height="300"></canvas>
    </div>
</div>

<div id="message-container"></div>


<div class="container-3">
  <div class="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>

        </form>

    </div>
    <div class="weather-alerts-container">
    <h2>Weather Alerts</h2>
    <p>Stay informed with weather alerts by logging in.</p>
    <p id="register-link">Don't have an account? <a href="register.html">Register</a></p>
</div>
   </div>
   
  <script src="JS new.js"></script>
</body>
</html>
